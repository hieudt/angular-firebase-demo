<form class="lesson-form"
      [formGroup]="form"
      autocomplete="off"
      novalidate>
  <fieldset>
    <legend>Lesson</legend>
    <div class="form-field">
      <label>Description</label>
      <input type="text"
             name="description"
             formControlName="description">
      <div class="field-error-message"
           *ngIf="isErrorVisible('description', 'required')">field is mandatory</div>
    </div>
    <div class="form-field">
      <label>Lesson Url</label>
      <input type="text"
             name="url"
             formControlName="url">
      <div class="field-error-message"
           *ngIf="isErrorVisible('url', 'required')">field is mandatory</div>
    </div>
    <div class="form-field">
      <label>Video Url</label>
      <input type="text"
             name="videoUrl"
             formControlName="videoUrl">
      <div class="field-error-message"
           *ngIf="isErrorVisible('videoUrl', 'required')">field is mandatory</div>
      <div class="field-error-message"
           *ngIf="isErrorVisible('videoUrl', 'validUrl')">not a valid url</div>
    </div>
    <div class="form-field">
      <label>Tags</label>
      <input type="text"
             name="tags"
             formControlName="tags">
      <div class="field-error-message"
           *ngIf="isErrorVisible('tags', 'required')">field is mandatory</div>
    </div>
    <div class="form-field">
      <label>Long Description</label>
      <textarea name="longDescription"
                formControlName="longDescription"></textarea>
      <div class="field-error-message"
           *ngIf="isErrorVisible('longDescription', 'required')">field is mandatory</div>
    </div>
  </fieldset>
</form>
